<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MoodyTunes - {% block title %}{% endblock %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" type="text/css">

</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark" style="background-color: #121212 !important;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="margin-right: 140px;">
        <h1>MoodyTunes</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <form class="d-flex" id="searchForm" action="/search" method="POST">
          <input class="form-control me-2" type="search" name="searchTerm" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="row  m-0 " style="gap: 10px;">
    <!-- sidebar -->
    <div class="col-lg-2 m-3 d-none d-md-block"
      style="background-color: #121212; min-height: 100vh; border-radius: 12px;">
      <div class="container p-4">
        <p>You and your mood</p>
        <div class="row pt-3">
          <a href="{{ url_for('index') }}">
            <h3><i class="fa fa-home"></i>&nbsp; Home</h3>
          </a>

        </div>
        <div class="row pt-3">
          <a href="{{ url_for('search') }}">
            <h3><i class="fa fa-search"></i>&nbsp; Search</h3>
          </a>

        </div>
        <div class="row pt-3">
          <a href="{{ url_for('detect') }}">
            <h3><i class="fa fa-smile-o"></i>&nbsp; Detect</h3>
          </a>
        </div>
        <div class="row pt-3">
          <a href="{{ url_for('playlists') }}">
            <h3><i class="fa fa-folder"></i>&nbsp; Playlists</h3>
          </a>
          
        </div>
      </div>
    </div>

    <!-- main area -->
    <div class="col-lg-9 m-3" style="background-color: #121212; border-radius: 12px;">
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </div>

  </div>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/face-api.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/index.js') }}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
