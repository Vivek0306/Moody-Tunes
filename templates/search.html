{% extends 'base.html' %}
{% block title %}Playlists{% endblock %}

{% block content %}

<div class="container">
  <div id="player-container">
  </div>
  <h3 class="mt-4">Search for Songs you like!</h3>
  <div class="container m-3">
    <center>
        <form class="mt-3" id="searchForm" action="/search" method="POST">
            <input type="text" name="searchTerm" placeholder="Search For Songs" class="search-field">
            <br>
            <button type="submit" class="search-btn">Search</button>
        </form>
    </center>
    <div class="row mt-5">
    <h1 style="color: #1DB954;"><u>{{ search_term.capitalize() }}</u></h1>
      {% for track in songs %}
      <div class="col-lg-3 col-sm-12 p-3 ">
        <div class="card music-sec" style="width: 16rem; background-color: #171717;">
          <div class="img-div">
            <img src="{{ track.image_url }}" class="card-img-top" alt="{{ track.name }}">
              <div class="play-icon" onclick="playSong('{{ track.song_url }}')">
                <span class="fa fa-play"></span>
              </div>
          </div>
          <div class="card-body" style="min-height: 120px;">
            <p class="card-text">{{ track.name }}</p>
            <p class="mb-2">{{ '%.2f' % (track.duration / 60000) }} mins</p>
            <p class="mb-2">By {{track.artist}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
<!-- main area -->
